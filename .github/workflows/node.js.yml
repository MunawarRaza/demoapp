name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build docker image
      run: docker build . --file Dockerfile --tag munawarraza/demoapp:$(date +%s)
  Push:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: push image
      run: docker push munawarraza/demoapp:$(date +%s)
    
